<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$category.descategory}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$products"}
                <div class="col-md-3 col-sm-6">
                    <div class="single-shop-product">
                        <div class="product-upper">
                            <img src="{$value.desphoto}" alt="">
                        </div>
                        <h2><a href="/products/{$value.desurl}">{$value.desproduct}</a></h2>
                        <div class="product-carousel-price">
                            <ins>R$ {function="formatPrice($value.vlprice)"}</ins>
                        </div>

                        <div class="product-option-shop">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/cart/{$value.idproduct}/add">Comprar</a>
                        </div>
                    </div>
                </div>
            {/loop}
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="/categories/{$category.idcategory}?page=1">Ptimeira</a></li>
                            {loop="$pages"}
                            <li style="display: {$value.dispay}" class="page-item"><a class="page-link" href="{$value.link}">{$value.page}</a></li>
                            {/loop}
                            <li class="page-item"><a style="color: red" class="page-link" href="#">{$pagina}</a></li>
                            {loop="$pagedep"}
                            <li style="display: {$value.displaydois}" class="page-item"><a class="page-link" href="{$value.link}">{$value.page}</a></li>
                            {/loop}
                            <li class="page-item"><a class="page-link" href="/categories/{$category.idcategory}?page={$total}">Ultima</a></li>

                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
